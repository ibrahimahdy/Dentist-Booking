<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration details</title>
</head>
<body>
<div th:replace="header"></div>


<div th:unless="${myRegistration == null}">

    <h1 class="form-group col-md-12 mt-5" th:text="'Dentist Appointment #' + ${myRegistration._id}"></h1>

    <div class="form-group col-md-4">
        <label class="font-weight-bold" for="id" th:text="ID"></label>
        <label id="id" th:text="${myRegistration._id}"></label>
    </div>

    <div class="form-group col-md-4">
        <label class="font-weight-bold" for="name" th:text="#{dentist.name}">dentist.name</label>
        <label id="name" th:text="${myRegistration.dentistName}"></label>
    </div>
    <div class="form-group col-md-4">
        <label class="font-weight-bold" for="dateTime" th:text="#{visit.date}">visit.date</label>
        <label id="dateTime" th:text="${#dates.format(myRegistration.visitDateTime, 'dd/mm/yyyy hh:00 a')}"></label>
    </div>

    <form class="form-inline my-2 my-lg-0 p-2" th:action="@{/deleteRegistration/{id}(id=${myRegistration._id})}" method="post">
        <a class="btn btn-outline-secondary my-2 my-sm-0 m-2" th:href="@{/editRegistration/{id}/(id=${myRegistration._id})}"> Edit </a>
        <button class="btn btn-outline-danger" type="submit" >Delete</button>
    </form>

</div>

<div th:if="${myRegistration == null}">
    <p class="text-center text-danger font-weight-bold" th:text="#{error.notFound}">error.notFound</p>
</div>

</body>
</html>
